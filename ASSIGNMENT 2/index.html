<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,700;1,100;1,500;1,600&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-1">
      <div class="log-in-wrapper">
        <h1 class="log-in">LOG IN</h1>
      </div>
      <div class="frame-parent">
        <div class="slice-parent">
          <div class="frame-child"></div>
          <i class="username">USERNAME</i>
        </div>
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="star-icon-parent">
              <img
                class="star-icon"
                loading="eager"
                alt=""
                src="./public/star-1.svg"
              />

              <i class="type-your-username">TYPE YOUR USERNAME</i>
            </div>
            <img class="frame-item" loading="eager" alt="" />
          </div>
        </div>
      </div>
      <div class="frame-container">
        <div class="slice-group">
          <div class="frame-inner"></div>
          <h2 class="password">PASSWORD</h2>
        </div>
        <div class="frame-div">
          <div class="login-button-parent">
            <div class="login-button">
              <div class="enter-your-password-parent">
                <i class="enter-your-password">ENTER YOUR PASSWORD</i>
                <img class="username-input-icon" alt="" />

                <img
                  class="password-input-icon"
                  alt=""
                  src="./public/password-input.svg"
                />
              </div>
            </div>
            <h2 class="forgot-password">FORGOT PASSWORD?</h2>
          </div>
        </div>
        <div class="login-label">
          <button class="frame-container1">
            <div class="frame-container-child"></div>
            <i class="log-in1">LOG IN</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
